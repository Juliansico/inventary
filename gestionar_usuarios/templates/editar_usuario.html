{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Actualizar Usuario</button>
    </form>
    <a href="{% url 'gestionar_usuarios' %}" class="btn btn-secondary mt-3">Volver</a>
</div>
{% endblock %}
